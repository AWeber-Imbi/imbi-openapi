read:
  type: object
  properties: &notificationFilterProps
    fact_type_id:
      type: integer
    pattern:
      type: string
    filter_expression:
      type: string
      description: CEL expression for filtering notifications
      nullable: true
  required:
    - fact_type_id
    - pattern
  additionalProperties: true

write:
  type: object
  properties:
    <<: *notificationFilterProps
  required:
    - fact_type_id
    - pattern
  additionalProperties: false
