read:
  title: Project Fact
  description: Describes a fact about a project
  type: object
  properties:
    fact_type_id:
      description: The ID of the fact type that is being set
      type: integer
    name:
      type: string
    recorded_at:
      description: When the fact was recorded
      type: string
      format: iso8601-timestamp
    recorded_by:
      description: The user that set the fact value
      type: string
    value:
      description: The fact value
      oneOf:
        - type: boolean
        - type: integer
        - type: number
          format: double
        - type: string
    score:
      description: The score for the value of the fact
      type: integer
    weight:
      description: The weight of the score against all the other project facts
      type: integer
    ui_options:
      description: An array of values that are used in the UI for display purposes
      type: array
      items:
        type: string
        enum:
          - display-as-badge
          - display-as-percentage
          - hidden
          - read-only
      uniqueItems: true
  additionalProperties: false

write:
  title: Project Fact
  description: Describes a fact about a project
  type: object
  properties:
    fact_type_id:
      description: The ID of the fact type that is being set
      type: integer
    value:
      description: The fact value
      oneOf:
        - type: boolean
        - type: integer
        - type: number
          format: double
        - type: string

  required:
    - fact_type_id
    - value
  additionalProperties: false
