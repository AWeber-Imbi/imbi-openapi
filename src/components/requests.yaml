jsonPatch:
  description: JSON Patch document as defined by [RFC 6902](https://www.rfc-editor.org/rfc/rfc6902)
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/jsonPatch'
    application/msgpack:
      schema:
        $ref: './schemas.yaml#/jsonPatch'
    application/json-patch+json:
      schema:
        $ref: './schemas.yaml#/jsonPatch'
    application/json-patch+msgpack:
      schema:
        $ref: './schemas.yaml#/jsonPatch'
