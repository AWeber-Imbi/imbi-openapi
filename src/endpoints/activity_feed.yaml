paths:
  collection:
    get:
      description: A feed of changes in Imbi's projects ordered in descending order by date
      summary: Activity Feed
      tags: [Activity Feed]
      parameters:
        - name: limit
          in: query
          description: Limit the number of records returned
          schema:
            type: number
        - name: offset
          in: query
          description: The starting offset for the records returned
          schema:
            type: number
      responses:
        '200':
          description: Success
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '../schemas/activity_feed.yaml#/read'
                    - $ref: '../schemas/operations_log.yaml#/read'
              examples:
                records:
                  summary: IMBI project changes
                  value:
                    - when: 2021-05-21 16:43:08.639661-04
                      type: ProjectFeedEntry
                      namespace: Example
                      namespace_id: 1
                      project_id: 1
                      project_name: Imbi
                      project_type: Web Application
                      who: gmr
                      display_name: Gavin M. Roy
                      email_address: gmr@imbi.co
                      what: updated facts
                    - id: 1
                      when: 2021-05-21 16:41:06.423535-04
                      recorded_by: gavinr
                      email_address: gavinr@example.com
                      type: OperationsLogEntry
                      completed_at: ~
                      project_id: 1
                      project_name: Imbi
                      environment: Testing
                      change_type: Deployment
                      description: Added the Operations Log functionality
                      link: https://github.com/aweber/imbi/releases/tag/0.13.0
                      notes: ~
                      ticket_slug: JIRA-32768
                      version: 0.13.0
                    - when: 2021-05-20 16:30:21.987839-04
                      type: ProjectFeedEntry
                      namespace: Example
                      namespace_id: 1
                      project_id: 1
                      project_name: Imbi
                      project_type: Web Application
                      who: gmr
                      display_name: Gavin M. Roy
                      email_address: gmr@imbi.co
                      what: created
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
