paths:
  collection:
    get:
      description: A feed of changes in Imbi's projects ordered in descending order by date
      summary: Activity Feed
      tags: [Activity Feed]
      parameters:
        - name: limit
          in: query
          description: Limit the number of records returned
          schema:
            type: number
        - name: offset
          in: query
          description: The starting offset for the records returned
          schema:
            type: number
      responses:
        '200':
          description: Success
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  type: object
                  description: Feed Item Entry
                  properties:
                    when:
                      description: The timestamp of the entry
                      type: string
                      format: iso8601-timestamp
                    namespace_id:
                      description: The namespace ID
                      type: number
                    namespace:
                      description: The namespace of the project
                      type: string
                    project_id:
                      description: The project ID
                      type: number
                    project_name:
                      description: The project name
                      type: string
                    project_type:
                      description: The project type
                      type: string
                    who:
                      description: The username of the user who acted on the project
                      type: string
                    display_name:
                      description: The display name of the user who acted on the project
                      type: string
                    email_address:
                      description: The email address of the user who acted on the project
                      type: string
                    what:
                      description: The action taken by the user
                      type: string
                      enum:
                        - created
                        - updated
                        - updated facts
              example:
                - when: 2021-05-21 16:43:08.639661-04
                  namespace: Example
                  namespace_id: 1
                  project_id: 1
                  project_name: Imbi
                  project_type: Web Application
                  who: gmr
                  display_name: Gavin M. Roy
                  email_address: gmr@imbi.co
                  what: updated facts
                - when: 2021-05-21 16:41:06.423535-04
                  namespace: Example
                  namespace_id: 1
                  project_id: 1
                  project_name: Imbi
                  project_type: Web Application
                  who: gmr
                  display_name: Gavin M. Roy
                  email_address: gmr@imbi.co
                  what: updated
                - when: 2021-05-20 16:30:21.987839-04
                  namespace: Example
                  namespace_id: 1
                  project_id: 1
                  project_name: Imbi
                  project_type: Web Application
                  who: gmr
                  display_name: Gavin M. Roy
                  email_address: gmr@imbi.co
                  what: created
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
