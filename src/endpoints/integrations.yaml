paths:
  collection:
    get:
      description: Retrieve the collection of integrations
      summary: Get integrations
      tags: [Integrations]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/integration.yaml#/read'
    post:
      description: Add a new integration
      summary: Add integration
      tags: [Integrations]
      requestBody:
        description: Integration details
        content:
          application/json:
            schema:
              $ref: '../schemas/integration.yaml#/write'
          application/x-www-form-urlencoded:
            schema:
              $ref: '../schemas/integration.yaml#/write'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
  manage:
    get:
      description: Retrieve a specific integration by name
      summary: Fetch a single integration
      tags: [Integrations]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '../schemas/integration.yaml#/read'
    delete:
      description: Remove the specified integration
      summary: Delete an integration
      tags: [Integrations]
      responses:
        '204': { $ref: '../components/responses.yaml#/RecordRemoved' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }
