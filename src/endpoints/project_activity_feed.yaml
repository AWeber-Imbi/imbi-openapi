paths:
  collection:
    get:
      description: Retrieve the most recent changes for a project ordered in descending order.
      summary: Get Activity Feed
      tags: [Project Activity Feed]
      parameters:
        - name: id
          in: path
          description: Project ID
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Success
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '../schemas/activity_feed.yaml#/read'
              examples:
                records:
                  summary: Feed entries
                  value:
                    - when: 2021-03-17 23:02:00.912503-04
                      type: ProjectFeedEntry
                      who: Gavin Roy
                      username: gavinr
                      what: updated fact
                      fact_name: Programming Language
                      value: ES2015+
                    - when: 2021-03-17 22:55:50.865266-04
                      type: ProjectFeedEntry
                      who: Gavin Roy
                      username: gavinr
                      what: created
                      fact_name: ~
                      value: ~
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
