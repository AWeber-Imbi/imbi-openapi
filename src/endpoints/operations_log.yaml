paths:
  collection:
    get:
      description: |-
        **NOT IMPLEMENTED**

        Retrieve the collection of operational log entries
      summary: Get Entries
      tags: [Operations Log]
      parameters:
        - name: from
          in: query
          description: |-
            Add to limit the response to operations log entries with a `recorded_at`
            value that is greater than or equal to the specified value.
          schema:
            type: string
            format: iso8601-timestamp
        - name: to
          in: query
          description: |-
            Add to limit the response to operations log entries with a `recorded_at`
            value that is less than or equal to the specified value.
          schema:
            type: string
            format: iso8601-timestamp
        - name: order
          in: query
          description: |-
            Specify the order to return entries by using the `recored_at` value.
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
        - name: namespace_id
          in: query
          description: |-
            Specify a namespace ID to filter entries to a specific namespace
          schema:
            type: string
            pattern: '^\d+$'
        - name: project_id
          in: query
          description: |-
            Specify a project ID to filter entries to a specific project
          schema:
            type: string
            pattern: '^\d+$'
        - name: limit
          in: query
          description: |-
            Used to specify a limit to the number of entries that may be returned in a single response.
          schema:
            type: string
            pattern: '^\d+$'
        - name: start_id
          in: query
          description: |-
            Used by the endpoint for pagination for the Next Page, specifying the first `id` for the entries to return.
          schema:
            type: string
            pattern: '^\d+$'
        - name: current_id
          in: query
          description: |-
            Used by the endpoint for pagination for the Previous Page, specifying the `id` for the entries to return.
          schema:
            type: string
            pattern: '^\d+$'
      responses:
        '200':
          description: Success
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  $ref: '../schemas/operations_log.yaml#/read'
              example:
                records:
                  summary: Multiple operations log entries
                  value:
                    - id: 1
                      recorded_at: 2021-05-21T18:39:24.197537
                      recorded_by: gavinr
                      completed_at: ~
                      project_id: 100
                      environment: Testing
                      change_type: Deployment
                      description: Added the Operations Log functionality
                      link: https://github.com/aweber/imbi/releases/tag/0.13.0
                      notes: ~
                      ticket_slug: JIRA-32768
                      version: 0.13.0
                    - id: 2
                      recorded_at: 2021-05-21T18:42:00
                      recorded_by: gavinr
                      completed_at: ~
                      project_id: 100
                      environment: Staging
                      change_type: Deployment
                      description: Added the Operations Log functionality
                      link: https://github.com/aweber/imbi/releases/tag/0.13.0
                      notes: ~
                      ticket_slug: JIRA-32768
                      version: 0.13.0
                    - id: 3
                      recorded_at: 2021-05-21T19:00:00
                      recorded_by: gavinr
                      completed_at: ~
                      project_id: 100
                      environment: Staging
                      change_type: Deployment
                      description: Added the Operations Log functionality
                      link: https://github.com/aweber/imbi/releases/tag/0.13.0
                      notes: ~
                      ticket_slug: JIRA-32768
                      version: 0.13.0
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
    post:
      summary: Create Entry
      description: Create a new operations log entry
      requestBody:
        description: The entry to create
        content:
          application/json: &postContent
            schema:
              $ref: '../schemas/operations_log.yaml#/write'
            example:
              record:
                $ref: '#/components/examples/write'
          application/msgpack:
            <<: *postContent
      tags: [Operations Log]
      responses:
        '200': { $ref: '#/components/responses/Success' }
        '400': { $ref: '../components/responses.yaml#/RequestError' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '409': { $ref: '../components/responses.yaml#/Conflict' }

  manage:
    get:
      summary: Get Entry
      description: |-
        **NOT IMPLEMENTED**

        Retrieve an individual operations log entry
      tags: [Operations Log]
      responses:
        '200': { $ref: '#/components/responses/Success' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }
    patch:
      summary: Update Entry
      description: |-
        **NOT IMPLEMENTED**

        Update an operations log entry, providing a JSON Patch (RFC-6209) payload of update
        operations to apply.
      tags: [Operations Log]
      requestBody:
        description: JSON Patch Payload
        content:
          application/json: &patchContent
            schema:
              $ref: '../components/schemas.yaml#/jsonPatch'
          application/msgpack:
            <<: *patchContent
          application/json-patch+json:
            <<: *patchContent
          application/json-patch+msgpack:
            <<: *patchContent
      responses:
        '200': { $ref: '#/components/responses/Success' }
        '304': { $ref: '../components/responses.yaml#/NoChanges' }
        '400': { $ref: '../components/responses.yaml#/RequestError' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }
        '409': { $ref: '../components/responses.yaml#/Conflict' }
    delete:
      summary: Delete Entry
      description: |-
        **NOT IMPLEMENTED**

        Remove an operations log entry
      tags: [Operations Log]
      responses:
        '204': { $ref: '../components/responses.yaml#/RecordRemoved' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }
    parameters:
      - name: id
        in: path
        description: Entry ID
        required: true
        schema:
          type: string
          pattern: '^\d+$'

