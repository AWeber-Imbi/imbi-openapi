paths:
  collection:
    get:
      description: Retrieve the collection of project fact types for a specific project
      summary: Get Collection
      tags: [Project Fact Types]
      responses:
        '200':
          description: Success
          headers:
            Cache-Control: { $ref: '../components/headers.yaml#/Cache-Control' }
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      description: The surrogate ID
                      type: number
                    name:
                      description: The project fact type name
                      type: string
                    fact_type:
                      description: Indicates how a fact value is validated and scored
                      type: string
                      enum:
                        - enum
                        - free-form
                        - range
                    description:
                      description: Provides additional context about the fact type
                      type: string
                      nullable: true
                    data_type:
                      description: The data type for the value
                      type: string
                      enum:
                        - boolean
                        - date
                        - decimal
                        - integer
                        - string
                        - timestamp
                    ui_options:
                      description: An array of values that are used in the UI for display purposes
                      type: array
                      items:
                        type: string
                        enum:
                          - display-as-badge
                          - hidden
                      uniqueItems: true
                    enum_values:
                      description: An array of the possible values if the fact type is an enum
                      items:
                        type: string
                      nullable: true
                    min_value:
                      description: The minimum value if this is a range fact type
                      type: number
                      nullable: true
                    max_value:
                      description: The maximim value if this is a range fact type
                      type: number
                      nullable: true
                    weight:
                      description: The weight of the fact type when computing a project score
                      type: number
                      default: 0
              example:
                records:
                  summary: Multiple project fact type records
                  value:
                    - id: 1
                      name: Programming Language
                      fact_type: enum
                      description: ~
                      ui_options: []
                      enum_values:
                        - Python 3.9
                        - Python 3.8
                      min_value: 0
                      max_value: 100
                      weight: 25
                    - id: 2
                      name: Test Coverage
                      data_type: boolean
                      fact_type: range
                      description: ~
                      ui_options: []
                      enum_values: ~
                      min_value: 0
                      max_value: 100
                      weight: 25
                    - id: 3
                      name: Deployed to all Environments
                      fact_type: enum
                      data_type: boolean
                      description: ~
                      ui_options: []
                      enum_values: [true, false]
                      min_value: ~
                      max_value: ~
                      weight: 20
                    - id: 4
                      name: Has Acceptance Tests
                      fact_type: enum
                      data_type: boolean
                      description: ~
                      ui_options: []
                      enum_values: [true, false]
                      min_value: ~
                      max_value: ~
                      weight: 10
                    - id: 5
                      name: Meets Current Standards
                      fact_type: enum
                      data_type: boolean
                      description: ~
                      ui_options: []
                      enum_values: [true, false]
                      min_value: ~
                      max_value: ~
                      weight: 10
                    - id: 6
                      name: Has working CI pipeline
                      fact_type: enum
                      data_type: boolean
                      description: ~
                      ui_options: []
                      enum_values: [true, false]
                      min_value: ~
                      max_value: ~
                      weight: 10
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
    parameters:
      - name: id
        in: path
        description: Project ID
        required: true
        schema:
          type: integer
