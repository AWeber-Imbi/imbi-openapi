paths:
  collection:
    parameters:
      - name: id
        in: path
        description: Project ID
        required: true
        schema:
          type: integer
    get:
      description: Retrieve surrogate identifiers for the project
      summary: Get Identifiers
      tags: [Project Facts]
      responses:
        '200':
          description: Success
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  type: object
                  properties:
                    external_id:
                      type: string
                    integration_name:
                      type: string
                    created_by:
                      type: string
                    created_at:
                      type: string
                      format: iso8601-timestamp
                    modified_by:
                      type: string
                      nullable: true
                    modified_at:
                      type: string
                      format: iso8601-timestamp
                      nullable: true
                  required:
                    - external_id
                    - integration_name
                    - created_by
                    - created_at
                    - modified_by
                    - modified_at
                  additionalProperties: true
            application/msgpack:
              <<: *responseContent
    post:
      description: Add a surrogate identifier for a project
      summary: Add Identifier
      tags: [Project Facts]
      requestBody:
        content:
          application/json: &postContent
            schema:
              type: object
              properties:
                external_id:
                  type: string
                integration_name:
                  type: string
              required:
                - external_id
                - integration_name
              additionalProperties: false
          application/msgpack:
            <<: *postContent
      responses:
        '200':
          description: Newly created identifier
          content:
            application/json: &postResponse
              schema:
                type: object
            application/msgpack:
              <<: *postResponse
