paths:
  collection:
    parameters:
      - name: id
        in: path
        description: Project ID
        required: true
        schema:
          type: integer
    get:
      description: Retrieve surrogate identifiers for the project
      summary: Get Identifiers
      tags: [Project Facts]
      responses:
        '200':
          description: Success
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  type: object
                  properties:
                    external_id:
                      type: string
                    integration_name:
                      type: string
                    created_by:
                      type: string
                    created_at:
                      type: string
                      format: iso8601-timestamp
                    modified_by:
                      type: string
                      nullable: true
                    modified_at:
                      type: string
                      format: iso8601-timestamp
                      nullable: true
                  required:
                    - external_id
                    - integration_name
                    - created_by
                    - created_at
                    - modified_by
                    - modified_at
                  additionalProperties: true
            application/msgpack:
              <<: *responseContent
    post:
      description: Add a surrogate identifier for a project
      summary: Add Identifier
      tags: [Project Facts]
      requestBody:
        content:
          application/json: &postContent
            schema:
              type: object
              properties:
                external_id:
                  type: string
                integration_name:
                  type: string
              required:
                - external_id
                - integration_name
              additionalProperties: false
          application/msgpack:
            <<: *postContent
      responses:
        '200':
          description: Newly created identifier
          content:
            application/json: &postResponse
              schema:
                type: object
            application/msgpack:
              <<: *postResponse
  entry:
    parameters:
      - name: id
        in: path
        description: Project ID
        required: true
        schema:
          type: integer
      - name: integration
        in: path
        description: Integration name
        required: true
        schema:
          type: string
    get:
      description: Retrieve a specific surrogate identifier for the project
      summary: Get Identifier
      tags: [Project Facts]
      responses:
        '200':
          description: Success
          content:
            application/json: &entryResponse
              schema:
                type: object
                properties:
                  external_id:
                    type: string
                  created_by:
                    type: string
                  created_at:
                    type: string
                    format: iso8601-timestamp
                  modified_by:
                    type: string
                    nullable: true
                  modified_at:
                    type: string
                    format: iso8601-timestamp
                    nullable: true
                required:
                  - external_id
                  - created_by
                  - created_at
                  - modified_by
                  - modified_at
                additionalProperties: true
            application/msgpack:
              <<: *entryResponse
    patch:
      description: Update a specific surrogate identifier for the project
      summary: Update identifier
      requestBody:
        $ref: '../components/requests.yaml#/jsonPatch'
      responses:
        '200':
          description: Updated identifier
          content:
            application/json:
              <<: *entryResponse
            application/msgpack:
              <<: *entryResponse
    delete:
      description: Remove the surrogate identifier for the project in a specified integration
      summary: Remove identifier
      responses:
        '204':
          description: Identifier removed
