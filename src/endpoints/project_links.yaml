paths:
  collection:
    get:
      description: Retrieve the collection of links for a project
      summary: Get Collection
      tags: [Project Links]
      responses:
        '200':
          description: Success
          headers:
            Cache-Control: { $ref: '../components/headers.yaml#/Cache-Control' }
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  $ref: '../schemas/project_link.yaml#/read'
              example:
                records:
                  summary: Multiple group records
                  value:
                    - project_id: 1
                      link_type_id: 1
                      created_by: test_user
                      last_modified_by: ~
                      link_type: Documentation
                      icon_class: fas book
                      url: https://imbi.readthedocs.io
                    - project_id: 1
                      link_type_id: 2
                      created_by: test_user
                      last_modified_by: ~
                      link_type: Repository
                      icon_class: fab gitlab
                      url: https://gitlab.com/AWeber/Imbi
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
    post:
      summary: Create Record
      description: Create a new project link record
      tags: [Project Links]
      requestBody:
        description: The project link record to create
        content:
          application/json: &postContent
            schema:
              $ref: '../schemas/project_link.yaml#/write'
            example:
              record:
                $ref: '#/components/examples/write'
          application/msgpack:
            <<: *postContent
      responses:
        '200': { $ref: '#/components/responses/Success' }
        '400': { $ref: '../components/responses.yaml#/RequestError' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '409': { $ref: '../components/responses.yaml#/Conflict' }
    parameters:
      - name: id
        in: path
        description: The Project ID
        required: true
        schema:
          type: number
  manage:
    get:
      summary: Get Record
      description: Retrieve a project link record
      tags: [Project Links]
      responses:
        '200': { $ref: '#/components/responses/Success' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }
    patch:
      summary: Update Record
      description: >-
        Update a project link, providing a JSON Patch (RFC-6209) payload of update
        operations to apply.
      tags: [Project Links]
      requestBody:
        description: JSON Patch Payload
        content:
          application/json: &patchContent
            schema:
              $ref: '../components/schemas.yaml#/jsonPatch'
          application/msgpack:
            <<: *patchContent
          application/json-patch+json:
            <<: *patchContent
          application/json-patch+msgpack:
            <<: *patchContent
      responses:
        '200': { $ref: '#/components/responses/Success' }
        '304': { $ref: '../components/responses.yaml#/NoChanges' }
        '400': { $ref: '../components/responses.yaml#/RequestError' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }
        '409': { $ref: '../components/responses.yaml#/Conflict' }
    delete:
      summary: Delete Record
      description: Remove a project link record
      tags: [Project Links]
      responses:
        '204': { $ref: '../components/responses.yaml#/RecordRemoved' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }
    parameters:
      - name: id
        in: path
        description: Project ID for the link
        required: true
        schema:
          type: number
      - name: link_type_id
        in: path
        description: The link type
        required: true
        schema:
          type: number

components:
  examples:
    read:
      summary: A project link record
      value:
        link_type_id: 1
        created_by: test_user
        last_modified_by: ~
        link_type: Documentation
        icon_class: fas book
        url: https://imbi.readthedocs.io
    write:
      summary: A project link record
      value:
        project_id: 1
        link_type_id: 1
        url: https://imbi.readthedocs.io

  responses:
    Success:
      description: The request to create, update, or retrieve the project link was successful
      headers:
        Cache-Control: { $ref: '../components/headers.yaml#/Cache-Control' }
        Last-Modified: { $ref: '../components/headers.yaml#/Last-Modified' }
        Link: { $ref: '../components/headers.yaml#/Link' }
      content:
        application/json: &responsesSuccess
          schema:
            $ref: '../schemas/project_link.yaml#/read'
          example:
            record:
              $ref: '#/components/examples/read'
        application/msgpack:
          <<: *responsesSuccess
