paths:
  collection:
    parameters:
      - name: integration_name
        in: path
        required: true
        schema:
          type: string
      - name: notification_name
        in: path
        required: true
        schema:
          type: string
      - name: fact_type_id
        in: path
        required: true
        schema:
          type: integer
    get:
      description: Retrieve the collection of value transformations for a notification rule
      summary: Get notification rule transformations
      tags: [Notifications]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/notification_rule_transformations.yaml#/read'
    post:
      description: Add a new value transformation to a notification rule
      summary: Add notification rule transformation
      tags: [Notifications]
      requestBody:
        description: Transformation details
        content:
          application/json:
            schema:
              $ref: '../schemas/notification_rule_transformations.yaml#/write'
          application/x-www-form-urlencoded:
            schema:
              $ref: '../schemas/notification_rule_transformations.yaml#/write'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '../schemas/notification_rule_transformations.yaml#/read'
  manage:
    parameters:
      - name: integration_name
        in: path
        required: true
        schema:
          type: string
      - name: notification_name
        in: path
        required: true
        schema:
          type: string
      - name: fact_type_id
        in: path
        required: true
        schema:
          type: integer
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      description: Retrieve a specific transformation for a notification rule by id
      summary: Fetch a notification rule transformation
      tags: [Notifications]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '../schemas/notification_rule_transformations.yaml#/read'
    delete:
      description: Remove a transformation from the notification rule
      summary: Delete a notification rule transformation
      tags: [Notifications]
      responses:
        '204': { $ref: '../components/responses.yaml#/RecordRemoved' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }
    patch:
      description: Update a notification rule transformation
      summary: Update a notification rule transformation
      tags: [Notifications]
      requestBody:
        $ref: '../components/requests.yaml#/jsonPatch'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '../schemas/notification_rule_transformations.yaml#/read'
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '404': { $ref: '../components/responses.yaml#/NotFound' }