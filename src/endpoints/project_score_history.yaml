paths:
  collection:
    get:
      description: Retrieve the score history for a specific project.
      summary: Get Score History
      tags: [Project Scores]
      parameters:
        - name: id
          in: path
          description: Project ID
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Success
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  type: object
                  description: Score History Item
                  properties:
                    date:
                      description: The date of the score in ISO-8601 format
                      type: string
                    score:
                      description: The username of the user who acted on the project
                      type: number
              example:
                - date: 2021-03-01
                  score: 70
                - date: 2021-03-12
                  score: 72
                - date: 2021-04-01
                  score: 75
                - date: 2021-05-21
                  score: 91
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
